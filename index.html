<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<title>Tetiana Reznychenko Portfolio</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f4;
    }
    .header {
        text-align: center;
        padding: 50px 20px;
        background-color: #e0e0e0;
    }
    .header h1 {
        font-size: 2.5em;
        color: #2a2a2a;
    }
    .social-links {
        margin-top: 20px;
    }
    .social-links a {
        text-decoration: none;
        color: #555;
        margin: 0 10px;
        font-size: 24px;
    }

    .portfolio {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .portfolio-item {
        width: calc(50% - 20px); /* Два столбца с зазором в 20px */
        box-sizing: border-box;
        text-align: center; /* Центрирование текста */
    }

    .portfolio-img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease; /* Плавное увеличение */
        cursor: pointer; /* Указатель, чтобы показать, что это кнопка */
    }

    .portfolio-img:hover {
        transform: scale(1.1); /* Увеличение изображения */
    }

    .portfolio-item h3 {
        margin-top: 10px; /* Отступ сверху для заголовка */
    }

    .portfolio-item p {
        margin-top: 5px; /* Отступ сверху для описания */
    }

    
</style>
</head>
<body>
<div class="header">
    <h1>Tetiana Reznychenko</h1>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/tetiana-reznychenko/" target="_blank">LinkedIn</a>
        <a href="https://github.com/tiana-sky" target="_blank">GitHub</a>
    </div>
</div>
<div class="portfolio">
        <!-- Repeat this block for each item -->
        <div class="portfolio-item">
            <img class="portfolio-img" src="path-to-your-image.jpg" alt="Project Name" onclick="window.location='http://example.com';">
            <h3>Project Name</h3>
            <p>Short description of the project goes here...</p>
        </div>
        <!-- Repeat ends -->
</div>



<div class="footer">
    <p>Contact me at <a href="mailto:reznychenko.t@gmail.com">reznychenko.t@gmail.com</a></p>
</div>
</body>
</html>
